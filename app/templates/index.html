<!DOCTYPE HTML>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>Todo List by Team Panda</title>

    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="{{url_for('static', filename='script.js') }}">\x3C/script>')</script>
    <!-- <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script> -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/script.js"></script>

  </head>


  <body onload="getTasks()">
    <div class="container" style="margin-top:140px;"></div>

      <div class="col-sm-offset-3 col-sm-6">
        <ul class="list-group ">
        </ul>

        <div class="form-group">
          <input id="main-input" type="text" name="taskText" class="form-control" placeholder="Add a Task">
          <input id="dateid" type="date" name="dateText" placeholder="Due Date: " class="inp2 dateclass placeholderclass">
          <input id="_id" type="hidden" name="_id" value="unchanged">
        </div>
        <br>
        <button type="button" class="btn btn-success btn2" id="main-button">Add task</button>
        </div>

      <div class="modal fade" id="editModal" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" onclick="return true">&times;</span></button>
              <h4 class="modal-title">Edit</h4>
            </div>

            <div class="modal-body">
              <input id="edit-input" type="date" placeholder="Due Date: " class="inp2 dateclass placeholderclass">
              <input id="edit-input2" type="text" class="form-control" >
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="edit-button" data-dismiss="modal">Save changes</button>
            </div>

          </div>
        </div>
      </div>

  </body>
</html>
